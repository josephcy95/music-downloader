<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader - Add Songs to Navidrome</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Music Downloader</h1>
            <p class="subtitle">Search and add songs to your Navidrome server</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for songs, artists, albums..."
                    autocomplete="off"
                />
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
            <div class="download-option">
                <label for="downloadLocation">Download to:</label>
                <select id="downloadLocation" class="download-select">
                    <option value="local">My Downloads Folder (System)</option>
                    <option value="navidrome">Navidrome Server (Test)</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="downloadStatus" class="download-status hidden">
            <h2>Download Queue <span id="queueCount" class="queue-count"></span></h2>
            <div id="statusContent" class="status-content"></div>
        </div>

        <div id="results" class="results hidden">
            <h2>Search Results</h2>
            <div id="tracksList" class="tracks-list"></div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
